Open Food Facts base de données libre et ouverte sur les produits alimentaires (composition, qualité nutritionelle…) du monde entier.
Démarrage 2012.
Fin 2017, avec la contribution d’environ 7 500 contributeurs/bénévoles, elle est présente dans plus de 150 pays et comptabilise en juin 2018, 593.000 produits dans sa base.
Les données d’Open Food Facts sont utilisées par au moins une 100e d’applications, sites internet, produits, articles de recherche.
Impacts du projet : créations de communautés, sujets de recherche, outils pour des militants sur diverses consommations (aspartame, gluten, calories…), notoriétés internationales, partenariat avec des grandes entreprises (Monoprix, Bon à savoir, Fleury Michon…), défis techniques…
L’association a lancé deux autres bases de données, une dédiée aux produits de beauté et une autre aux produits alimentaires pour les animaux.
Basée sur des développements informatiques issus du libre, la duplication de sa base passe en mode industriel et l’association annonce en juin 2018 la duplication de 77 000 bases de données sur le même modèle et les mêmes fonctionnalités (crayons de couleurs, les poubelles, les téléphones…).
 
A partir de 2016, l’entreprise française Yuka, s’appuie sur la base de données d’Open Food Facts (OFF) et propose une application gratuite pour évaluer la qualité des produits alimentaires.
Les photos des produits prises par les utilisateurs sont reversées dans la base d’OFF et participent à ses mises à jour et enrichissements. Yuka, de manière simple et ludique, fournit en photographiant le code barre de n’importe quel aliment, sa qualité nutritionnelle, la présence d’additifs et leur nocivité, la qualité biologique globale du produit. L’application est gratuite. L’entreprise se rémunère en proposant des conseils pour améliorer son alimentation.
En mars 2018, Yucca entre au top 20 de l'App Store et top 10 Google Play avec 15.000 utilisateurs de plus chaque jour, et un total de 2 millions d'utilisateurs. La prise de conscience généralisée de la consommation d’aliments seins associées à des préconisations d’applications comme Yuca ne peut qu’influer sur les actes d’achat. La baisse de consommation des sodas fortement sucrés entre 2016 et 2017 est de l’ordre de 5%.
